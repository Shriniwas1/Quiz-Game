<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="log1.css">
<body>
    <div class="container">
        <h1 class="label" style="text-align: center;">Signup </h1>
        <form class ="login_Form" action="main001.html" method="get" name="form" onsubmit="return validate()" >
            <div class =" font">Email </div>
            <input autocomplete="off" type="email" name="email" id="email01" required>
            <div id="email_error">Please Fill Up Your Email</div> 
            <div class =" font font2">Username</div>
            <input type="text" name="password" id="pd1" required>
            <div id="pass_error">Please Fill Up Your Username</div>
            <button type="submit" >Login</button>
        </form>
    </div>
    <script src="log2.js"></script>
</body>
</html>
